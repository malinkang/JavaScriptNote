<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		var person = {};
		Object.defineProperty(person,"name",{
			configurable:false,
			value:"Nicholas"
		});
		console.log(person.name); //Nicholas
		person.name = "Greg";
		console.log(person.name); //Nicholas
		Object.defineProperty(person, "name",{
			configurable:true,
			value:"Nicholas"
		});
	</script>
</head>
<body>

</body>
</html>
